<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>登录页面</title>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



      <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.css" rel="stylesheet">
      <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.css" rel="stylesheet">
      <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.js"></script>
      <link rel="stylesheet" href="css/Login.css">

      <script src="https://kit.fontawesome.com/ca18b065e2.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
      <div class="container">
           <div class="header">
                 <h1>登录</h1>
               <h6></h6>
           </div>
           <div class="main">
               <form action="/Ly/loginServlet" method="post" id="loginFrom">
               <span>
                   <!--<i class="fa fa-user"></i>-->
                   <i class="fa fa-user"></i>
                   <input type="text" id="mailboxInput" name="mailbox" placeholder="邮箱" pattern="^[1-9][0-9]{4,}@qq.com$" required title="请输入正确邮箱格式"><br>
               </span><br>

               <span>
                  <!--<i class="fa fa-lock"></i>-->
                   <i class="fa fa-lock"></i>
                  <input type="password" id="passwordInput"  name="password" placeholder="密码" pattern="^(?!\d+$)(?![a-z]+$)(?![A-Z]+$)[\da-zA-z]{8,16}$" required title="请输入长度在8~12之间包含大小写字母和数字至少两种"><br>
               </span><br>

               <div id="subDiv">
                  <a href="Register.html">没有账号？点击注册</a>
                  <br>
                  <input type="submit" class="button" value="登录">
               </div>

              </form>
          </div>
      </div>
      <script src="js/Login.js"></script>
      <script src="js/Interceptor.js"></script>
      <script src="js/cookie.js"></script>

  </body>
</html>
