<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>页面B</title>
  </head>
  <body>
    <p id="message"></p>

    <script>
      window.addEventListener('message', function(event) {
        if (event.data.type === 'clickEvent') {
          var message = '收到点击事件！目标按钮：' + event.data.target;
          document.getElementById('message').innerText = message;
        }
      });
    </script>
  </body>
</html>
