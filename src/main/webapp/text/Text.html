<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      /* CSS 样式 */
      #pagination {
        display: flex;
        justify-content: flex-start;
      }

      .option-box {
        margin-right: 10px;
      }

      .option-box select {
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
      }

      .page-numbers {
        display: flex;
      }

      .page-number {
        margin-right: 5px;
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #f5f5f5;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="pagination">
      <div class="option-box">
        <span>每页显示：</span>
        <select id="page-size">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
        </select>
      </div>
      <div class="page-numbers">
        <span class="page-number">1</span>
        <span class="page-number">2</span>
        <span class="page-number">3</span>
        <!-- 更多页码... -->
      </div>
    </div>

    <script>
      // 通过 ID 获取页码元素和每页显示的选项框元素
      const pageNumbers = document.querySelectorAll('.page-number');
      const pageSizeSelect = document.getElementById('page-size');

      // 创建一个事件监听器，监听页码的点击事件
      pageNumbers.forEach((pageNumber) => {
        pageNumber.addEventListener('click', () => {
          // 根据点击的页码来加载相应的内容
          const selectedPage = pageNumber.innerText;
          // 做相关的处理，例如根据选中的页码发送 AJAX 请求获取对应的数据等
          console.log(`加载页面 ${selectedPage}`);
        });
      });

      // 创建一个事件监听器，监听选项框的变化事件
      pageSizeSelect.addEventListener('change', (event) => {
        const pageSize = event.target.value;
        // 做相关的处理，例如根据选中的每页显示数量重新加载内容等
        console.log(`每页显示数量变为 ${pageSize}`);
      });
    </script>
  </body>
</html>
